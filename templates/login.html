<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <h1 class="page-title">Login Page</h1>
    <div class="form-container">
        <form action="/login" method="POST">

            <input type="number" id="id" name="id" placeholder="Enter your ID" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">

        </form>

        <a class="register-link" href="{{ url_for('register') }}">Don't have an account? Register</a>
        
    </div>
    <footer>Copyright by Ryan&Scott Foundation</footer>
</body>
</html>
