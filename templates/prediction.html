<!DOCTYPE html>
<head>
    <title>Prediction Page</title>
    <link rel="stylesheet" href="/static/prediction.css">
</head>
<body>
    <nav>
        <li><a href="{{ url_for('report') }}">Report</a></li>
    </nav>
    <h1>Prediction Page</h1>
     <p>Hey, Ensure to test the patient and then enter the test details in the right inputs</p>

     {% if prediction_message %}
     <p style="font-weight: bold;">{{ prediction_message }}</p>
     {% endif %}

    <form action="/prediction" method="POST">
        <ul>
            <li>
                <label for="patient_id">Patient_id :</label>
                <input type="text" id="patient_id" name="patient_id" placeholder="patient_id" step="any" required><br>
            </li>

            <li>
                <label for="number of pregnancies">Number of pregnancies :</label>
                <input type="number" id="pregnancies" name="pregnancies" placeholder="Pregnancies" step="any" required><br>
            </li>

            <li>
                <label for="glucose level">Glucose level :</label>
                <input type="number" id="glucose" name="glucose" placeholder="Glucose_level" step="any" required><br>
            </li>

            <li>
                <label for="blood pressure">Blood pressure :</label>
                <input type="number" id="BP" name="BP" placeholder="Blood_pressure" step="any" required><br>
            </li>

            <li>
                <label for="skin_thickness">Skin thickness :</label>
                <input type="number" id="ST" name="ST" placeholder="Skin_thickness" step="any" required><br>
            </li>

            <li>
                <label for="insulin_levels">Insulin levels :</label>
                <input type="number" id="insulin" name="insulin" placeholder="Insulin_levels" step="any" required><br>
            </li>

            <li>
                <label for="BMI">Body Mass index (BMI) :</label>
                <input type="number" id="BMI" name="BMI" placeholder="BMI" step="any" required><br>
            </li>

            <li>
                <label for="Diabetes_Pedigree_Function">Diabetes Pedigree Function :</label>
                <input type="number" id="DPF" name="DPF" placeholder="Diabetes_Pedigree" step="any" required><br>
            </li>

            <li>
                <label for="Age">Age :</label>
                <input type="number" id="age" name="age" placeholder="Age" step="any" required><br>
            </li>



        </ul>

        <input type="submit" value="Predict">
        <input type="submit" value="Save">

        
          
    </form>
    Result:{{result2}}

    <footer>Copyright by Ryan&Sc Foundation</footer>
</body>
</body>
</html>
