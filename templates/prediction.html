<!DOCTYPE html>
<head>
    <title>Prediction Page</title>
    <link rel="stylesheet" href="/static/prediction.css">
</head>
<body>
    <h1>Prediction Page</h1>
     <p>Hey, Ensure to test the patient and then enter the test details in the right inputs</p>
    <form >
        <ul>
            <li>
                <label for="number of pregnancies">Number of pregnancies :</label>
                <input type="number" id="number of pregnancies" name="number of pregnancies" placeholder="Pregnancies">
            </li>

            <li>
                <label for="glucose level">Glucose level :</label>
                <input type="number" id="glucose level" name="glucose level" placeholder="Glucose_level">
            </li>

            <li>
                <label for="blood pressure">Blood pressure :</label>
                <input type="number" id="blood pressure" name="blood pressure" placeholder="Blood_pressure">
            </li>

            <li>
                <label for="skin_thickness">Skin thickness :</label>
                <input type="number" id="skin_thickness" name="skin_thickness" placeholder="Skin_thickness">
            </li>

            <li>
                <label for="insulin_levels">Insulin levels :</label>
                <input type="number" id="insulin_levels" name="insulin_levels" placeholder="Insulin_levels">
            </li>

            <li>
                <label for="BMI">Body Mass index (BMI) :</label>
                <input type="number" id="BMI" name="BMI" placeholder="BMI">
            </li>

            <li>
                <label for="Diabetes_Pedigree_Function">Diabetes Pedigree Function :</label>
                <input type="number" id="Diabetes_Pedigree_Function" name="Diabetes_Pedigree_Function" placeholder="Diabetes_Pedigree">
            </li>

            <li>
                <label for="Age">Age :</label>
                <input type="number" id="Age" name="Age" placeholder="Age">
            </li>



        </ul>
          
    </form>

    <input type="submit" value="Predict">
    <input type="submit" value="Save">

    <footer>Copyright by Ryan&Sc Foundation</footer>
</body>
</body>
</html>
