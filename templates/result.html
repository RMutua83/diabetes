<!DOCTYPE html>

<head>
    <title>Result Page</title>
    <link rel="stylesheet" href="/static/result.css">
</head>

<body>
    <h1>Here are you results</h1>

    <div>
        {% if result %}
        <p>Your diabetes test result is: <strong>{{ result }}</strong></p>
        {% else %}
        <p>No result available.</p>
        {% endif %}
        <input type="submit" value="Download">
    </div>

    <footer> Copyright by Ryan&Sc Foundation </footer>
</body>
   

</html>
