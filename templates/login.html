<!DOCTYPE html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <header>
        <nav>
            <h1>Diabetes Prediction Model</h1>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('admin_login') }}">Admin</a></li>
            
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1>Sign in</h1>
        <form action="/login" method="POST">

            <input type="number" id="id" name="id" placeholder="Enter your ID" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <input type="submit" value="Login">

        </form>

        <a class="register-link" href="{{ url_for('register') }}">Don't have an account? Register</a>
       
        
    </div>
    <footer>Copyright by Ryan&Scott Foundation</footer>
</body>
</html>
